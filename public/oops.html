<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Callie - A Countdown Slack Bot</title>

      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="./css/main.css">
      <link rel="shortcut icon" href="./img/favicon.ico">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container hero wholepage white">
        <div class="row">
          <div class="col-md-8 col-md-offset-2 text-center">
            <div class="text-left">
              <h1>Oops!
              <br>Looks like someone from your team already installed Callie.</h1>
              <h3 class="push-down">
                Try inviting @callie to the room you're trying to install her in. If that doesn't work (or if you're sure Callie isn't already installed), email <a href="mailto:countdown.to.counttown@gmail.com">countdown.to.counttown@gmail.com</a> and provide all the relevant details, please!
              </h3>
            </div>
          </div>
        </div>
        <div class="row text-center">
          <img src="../img/corgigirl.png" id="big_callie" alt="Callie, the calendar dog"/>
        </div>
      </div>
    </div>
  </body>
</html>
